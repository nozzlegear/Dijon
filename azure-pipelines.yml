# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'dijon:$(build.buildId)'

steps:
- task: Docker@0
  displayName: 'Build container image'
  inputs:
    azureSubscription: 'Azure Subscription(a0234fb6-f139-42d0-b75c-2a108c6e00c5)'
    azureContainerRegistry: '{"loginServer":"nozzlegear.azurecr.io", "id" : "/subscriptions/a0234fb6-f139-42d0-b75c-2a108c6e00c5/resourceGroups/Default-Web-WestUS/providers/Microsoft.ContainerRegistry/registries/nozzlegear"}'
    dockerFile: ./Dockerfile
    imageName: '$(imageName)'
    includeLatestTag: true
- task: Docker@1
  displayName: 'Push container image'
  inputs:
    azureSubscription: 'Azure Subscription(a0234fb6-f139-42d0-b75c-2a108c6e00c5)'
    azureContainerRegistry: '{"loginServer":"nozzlegear.azurecr.io", "id" : "/subscriptions/a0234fb6-f139-42d0-b75c-2a108c6e00c5/resourceGroups/Default-Web-WestUS/providers/Microsoft.ContainerRegistry/registries/nozzlegear"}'
    action: 'Push an image'
    imageName: '$(imageName)'
    includeLatestTag: true